<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="hero">
    <div class="card js-card">
    <img src="./images/icon-star.svg" alt="" class="card-img">
    <h1>
      How did we do?
    </h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="numbers">
      <button class="rating-btn js-rating-btn">1</button>
      <button class="rating-btn js-rating-btn">2</button>
      <button class="rating-btn js-rating-btn">3</button>
      <button class="rating-btn js-rating-btn">4</button>
      <button class="rating-btn js-rating-btn">5</button>
    </div>
    <button class="submit-btn js-submit-btn"  onclick = "mainCard.classList.add('hidden-card'); ratingCard.classList.remove('hidden-card')">
      Submit
    </button>
  </div>

    <div class="next-card js-next-card hidden-card">
      <img src="./images/illustration-thank-you.svg" alt="">
      <div class="span">
        You selected <span class="js-rating-number"></span> out of 5
      </div>
      <h2>
        Thank you!
      </h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  <script src="index.js"></script>
</body>

</html>
